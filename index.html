<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=N, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<title>Giphy</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid title">
			<img src="https://media.giphy.com/media/3ohhwMDyS6rv3sB8yI/giphy.gif" class="giphy-main"
				alt="giphy-sticker">
			<h3 class="navbar-brand head">Giphy</h3>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" id="gifs" onClick="toggleType('gifs'),populateData()">GIF</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="clips" onClick="toggleType('clips'),populateData()">Clip</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="stickers" onClick="toggleType('stickers'),populateData()">Sticker</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="text" onClick="toggleType('text'),populateData()">Text</a>
					</li>
				</ul>
				<div class="form-check form-switch mx-3" id="toggle-div">
					<input class="form-check-input" type="checkbox" onclick="toggleEndPoint()" id="Search-bar-toggle">
					<label class="form-check-label" for="flexSwitchCheckDefault">Search</label>
				</div>
				<div class="d-flex" id="search-input">
					<input disabled id="search-inp" class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button disabled id="search-btn" class="btn btn-outline-warning"
						onClick="populateData()">Search</button>
				</div>
			</div>
		</div>
	</nav>

	<header>
		<h1>Welcome to GiphyAPI</h1>
		<h3>Find - search - share GIFs, Stickers Clips and Text</h3>
	</header>


	<div class="container" id="content" style="text-align: center;">
	</div>



</body>
<script src="index.js"></script>

</html>
